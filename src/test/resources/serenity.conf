webdriver {
  autodownload = true
  headless.mode = true
}

serenity {
  project.name = "w3.org cucumber tests"
  take.screenshots = FOR_FAILURES
  console.colors = true
  restart.browser.for.each = scenario
  use.unique.browser = true
  browser.maximized = true
}

environment = chrome

environments {
  chrome {
    webdriver.driver = chrome
    chrome {
      switches = "--start-maximized;--enable-automation;--no-sandbox;--disable-popup-blocking;--disable-default-apps;--disable-infobars;--disable-gpu;--disable-extensions;--headless"
      preferences {
        download: {
          prompt_for_download: false
          directory_upgrade: true
          default_directory: "${user.dir}/downloaded-files"
        }
      }
    }
  }
  firefox {
    webdriver.driver = firefox

    firefox {
      arguments = "-headless"
      preferences {
        browser {
          download {
            folderList = 2
            dir = "$TEMPDIR/downloads"
            manager.showWhenStarting = false
            useDownloadDir = true
          }
          helperApps {
            neverAsk.saveToDisk = "application/octet-stream"
            alwaysAsk.force = false
          }
        }
      }
      logLevel = INFO
      acceptInsecureCerts = true
      pageLoadStrategy = EAGER
    }
  }
}
